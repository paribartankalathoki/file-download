<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Download</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pdfFiles">
            <td>{{ item.id }}</td>
            <td scope="row">{{ item.name }}</td>
            <td>
              <button type="button" class="btn btn-success btn-sm" (click)="downloadPdfUsingFileSaver(item.path, item.name)">
                Save
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
